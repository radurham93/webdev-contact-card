<body>
    
    
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    Your contact card should:
    - Resemble your mockups OR
    - You should be able to tell use why you made the changes

    -->

    <main class="card-container">
        
        <article class="contact-card">
            <div class="img-container">
                <img class="profile" src="./images/cat.png" alt="">
            </div>
            
            <div class="detail-container">
                <div class="contact-info">
                    <p class="name">Business Cat</p>
                    <p class="title">The Boss</p>
                    <p class="phone">281-330-8004</p>
                </div>
                <div class="company-details">
                    <p class="company">Catpitalism</p>
                    <p class="slogan">Greed is good, catnip is better.</p>
                </div>
            </div>


        </article>


    </main>
